<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 2</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
      body {
        font-family: Arial;
      }
      .mouseover {
        /* To fix the oscillation */
        pointer-events: none;
      }
    </style>
  </head>
  <body>
    <h3>Exploration of Popular Artists and Songs</h3>
    <p>Main Visualization (Top 10 Artists)</p>
    <svg
      id="bars"
      width="500"
      height="350"
      style="margin-top: 10px; margin-bottom: 0px; border: 1px solid black"
    ></svg>
    <script>
      const svg = d3.select("#bars");
      const width = svg.attr("width");
      const height = svg.attr("height");
      const margins = { left: 30, right: 30, top: 30, bottom: 30 };

      const chartWidth = width - margins.left - margins.right;
      const chartHeight = height - margins.top - margins.bottom;

      let annotations = svg.append("g").attr("id", "annotations");

      let chart = svg
        .append("g")
        .attr("transform", `translate(${margins.left},${margins.top})`);

      const requestData = async () => {
        let [spotifyData, artistData] = await Promise.all([
          d3.csv("spotifyfixed.csv"),
          d3.csv("spotify-artist-metadata.csv"),
        ]);

        let artistsSorted = new Map(
          [...d3.group(spotifyData, (d) => d.artist)].sort((a, b) => {
            if (a[1].length < b[1].length) {
              return -1;
            }
            if (a[1].length > b[1].length) {
              return 1;
            }
            return 0;
          })
        );

        let topTen = Array.from(artistsSorted).reverse().slice(0, 10);
        let topTenMap = new Map(topTen);

        let y = d3
          .scaleLinear()
          .domain([11, 17])
          .range([50, height - 100]);

        let x = d3
          .scaleBand()
          .domain(topTenMap.keys())
          .range([0, width])
          .padding(1);

        topTenMap.forEach((d, i) => {
          console.log(y(d.length));
          svg
            .append("line")
            .attr("class", "bar")
            .attr("x1", x(d[0].artist))
            .attr("x2", x(d[0].artist))
            .attr("y1", height)
            .attr("y2", height - y(d.length))
            .style("stroke", "#5555F0")
            .style("stroke-width", 10);
        });

        let bars = d3.selectAll(".bar");
        bars.data(topTen);

        let tooltipWidth = 180;
        let tooltipHeight = 40;

        let tooltip = chart
          .append("g")
          .attr("class", "tooltip")
          .attr("visibility", "hidden");
        tooltip
          .append("rect")
          .attr("fill", "black")
          .attr("opacity", 0.5)
          .attr("x", -tooltipWidth / 2.0)
          .attr("y", 0)
          .attr("width", tooltipWidth)
          .attr("height", tooltipHeight);

        let txt = tooltip
          .append("text")
          .attr("fill", "black")
          .attr("text-anchor", "middle")
          .attr("alignment-baseline", "hanging")
          .attr("x", 0)
          .attr("y", 5);

        let txt2 = tooltip
          .append("text")
          .attr("fill", "black")
          .attr("text-anchor", "middle")
          .attr("alignment-baseline", "hanging")
          .attr("x", 0)
          .attr("y", 25);

        function mouseEntersPlot() {
          // Make tooltip visible
          tooltip.style("visibility", "visible");

          let bar = d3.select(this);
          let curName = bar.datum()[0];
          let numOccurrences = bar.datum()[1].length;

          txt.text(curName);
          txt2.text(numOccurrences);

          // let xPos = x(curName);
          // let yPos = y(occurrences);
          // console.log(xPos, yPos);

          // Transform the <g> group so that everything moves together easily
          tooltip.attr("transform", `translate(${50},${-30})`);
        }

        function mouseLeavesPlot() {
          tooltip.style("visibility", "hidden");
        }

        d3.selectAll(".bar").on("mouseenter", mouseEntersPlot);
        d3.selectAll(".bar").on("mouseout", mouseLeavesPlot);
      };

      requestData();
    </script>
  </body>
</html>
